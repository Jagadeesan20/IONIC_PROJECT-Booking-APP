<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">{{isLogin?"LOGIN":"SIGN-UP"}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="6">
          <ion-list>
            <!-- email -->
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input
                type="email"
                ngModel
                name="email"
                required
                email
                #emailCtrl="ngModel"
              >
              </ion-input>
            </ion-item>
            <ion-item
              *ngIf="!emailCtrl.valid && emailCtrl.touched"
              lines="none"
            >
              <ion-label>Please Enter Email!</ion-label>
            </ion-item>
            <!-- password -->
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password"
                ngModel
                name="password"
                required
                minlength="6"
                email
                #passwordCtrl="ngModel"
              >
              </ion-input>
            </ion-item>
            <ion-item
              *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
              lines="none"
            >
              <ion-label>Please Enter Password!</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="6">
          <ion-button
            color="primary"
            (click)="onLogin()"
            expand="block"
            class="ion-margin-top"
            type="submit"
            [disabled]="!f.valid"
          >
            {{!isLogin? 'signup':'login'}}
          </ion-button>
          <ion-button
            color="primary"
            fill="clear"
            expand="full"
            type="button"
            (click)="onSwitchAuthMode()"
            >Switch to {{isLogin? 'signup':'login'}}</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
